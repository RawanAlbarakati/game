<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Quiz</title>
    <link rel="stylesheet" href="styles1.css">
    <script src="script2.js"></script>

</head>
<body>
    <div class="center-container">
        <h1>تحدي الضرب</h1>
        <div class="quiz-box">
            <p id="question" class="question">How much is ?</p>
            <div class="input-container">
                <input type="text" id="answer" placeholder="أدخلي إجابتك هنا" />
                <button id="submit-btn">تحققي من الإجابة</button>
            </div>
            <p id="feedback" class="feedback"></p>
            <img id="celebration-img" src="g1.gif" alt="Celebration Image">
            <p id="score" class="score"></p>
        </div>
    </div>
</body>
</html>
